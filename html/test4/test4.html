<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>test4</title>
		<style>
			.box{
				position: absolute;
				margin: -100px 0 0 -200px;
				width: 400px;
				height: 200px;
				left: 50%;
				top: 50%;
				background: #ccc;
				overflow: hidden;
			}
			.position{
				position: relative;
			}
			.cirle{
				position: absolute;
				width: 100px;
				height: 100px;
				background: #fc0;
				border-radius: 50%;
			}
			.left{
				left: -50px;
				top: -50px;
			}
			.right{
				right: -50px;
				top: 150px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="position">
				<div class="cirle left"></div>
				<div class="cirle right"></div>
			</div>
		</div>
	</body>
</html>
